    <title>Random Image Generator</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #randomImage {
            width: 100%;  /* Make image responsive */
            max-width: 300px; /* Limit maximum size */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

        // Function to change the image randomly when the button is clicked
        function changeImage() {
            // Generate a random index based on the array length
            const randomIndex = Math.floor(Math.random() * images.length);
            
            // Get the image element by its ID
            const imageElement = document.getElementById('randomImage');
            
            // Change the src attribute to the randomly selected image
            imageElement.src = images[randomIndex];

            // Disable the button after generating the image
            const button = document.getElementById('generateButton');
            button.disabled = true;
            button.innerText = "Waifumu Selesai Di Gacha";
        }
